# File: src/test/resources/application.properties

# Fornisce la chiave JWT richiesta dai test
# Usa un valore QUALSIASI, NON quello di produzione.
APPLICATION_SECURITY_JWT_SECRET_KEY=questa_e_una_chiave_finta_per_far_partire_i_test

# Configura un database in memoria (H2) per i test.
# In questo modo i test sono veloci e non toccano il tuo database reale su Azure.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect